<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 text-center" id="view5TotalCostCol">
			<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl" />
		</div>
		<div class="col-md-9" ng-init="getDish()">
            <div class="col-md-6">
                <h3>{{status}}</h3>
                <img class="img-rounded" ng-src="{{dish.ImageURL}}" width="304">
                <p>{{dish.Description}}</p>
                <a href="#/search" class="btn btn-default" type="button">Back To Select Dish</a>
            </div>
            <div class="col-md-6">
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Ingredient</th>
                                <th>Cost (SEK)</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="i in dish.Ingredients">
                            <tr>
                                <td class="amount">{{i.Quantity}} {{i.Unit}}</td>
                                <td class="ingredient">{{i.Name}}</td>
                                <td class="cost">{{i.Quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <button class="btn btn-default" type="button" ng-click="addToMenu()">Confirm
                        Dish</button>&nbsp;<b>TOTAL: {{dish.Price}} SEK</b>
                </div>
            </div>
		</div>
	</div>
</div>
